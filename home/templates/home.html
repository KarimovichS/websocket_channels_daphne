<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 pt-5">
    <p>Percent completed:<span id="complete"></span></p>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 50%;"
             aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
</div>


<table class="table container mt-5 pt-5">

    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody id="table_data">

    </tbody>
</table>

<script>
    var url='ws://localhost:8000/ws/new/'

    var socket=new WebSocket(url);

    socket.onopen=function(e){
        console.log('socket connected')
    }
    socket.onmessage=function(e){
        var data=JSON.parse(e.data);
        console.log(data)
        if(data.payload){
            addData(data.payload)
            increaseProgress(data.payload.total,data.payload.current_total)
        }
    }
    socket.onclose=function(e){
        console.log('socket disconnected')
    }

    function addData(data){
        var html = '
        <tr>
      <th scope="row">${data.id}</th>
      <td>${data.student_name}</td>
      <td>${data.student_age}</td>
      <td>${data.address}</td>
    </tr>
    '
    document.getElementById('table_data').innerHTML +=html
    }

    function increaseProgress(total,current_total){
        var element = document.querySelector('.progress-bar')

        var parcent = parseInt((current_total / total)* 100)

        document.getElementById('complete').innerHTML = parcent + '%'

        element.style.width = parcent + '%'

    }
</script>


</body>
</html>
